			//注册界面	-获取表单元素
			var res = new RegExp(/^[A-Za-z0-9]+$/),
			    res1 = new RegExp(/^[A-Za-z0-9]{6,10}$/),
			    res2 = new RegExp(/^[A-Za-z0-9]{6,18}$/),
			    res3 = new RegExp (/^[\u4e00-\u9fa5]{1,6}$/),
			   	res4 = new RegExp (/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/),
			    res5 = new RegExp (/^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/),
				oInfo = {},
        		aInfo = localStorage.info ? JSON.parse(localStorage.info):{};
			$('#submit1').click(function(e){
				var userV = $('#username').val(),
	        	    passV = $('#password').val();
	        		aInfo[userV] = {
	            	username: userV,
	            	password: passV
		       		 };
				if($('#username').val() ==''){
					$('.form-warning').html('不能为空').css('display','block');	
					return false ;
				}else if (!res.test($('#username').val())){
					$('.form-warning').html('请正确输入账号').css('display','block');
					return false;
				}else if(!res1.test($('#username').val())){
					$('.form-warning').html('请输入6到10位账号');
					$('.form-warning').css('display','block');
					return false;
				}else if($('#password').val() == ''){
					$('.form-warning').html('密码不能为空').css('display','block');	
					return false;
				}else if (!res.test($('#password').val())){
					$('.form-warning').html('请输入正确密码格式').css('display','block');
					return false;
				}else if (!res2.test($('#password').val())){
					$('.form-warning').html('请输入6到18位密码').css('display','block');
					return false;
				}else if($('#password1').val() != $('#password').val()){
					$('.form-warning').html('2次密码不一样，请重复输入').css('display','block');
					return false;
				}else if( !res3.test($('#xingming').val())){
					$('.form-warning').html('请输入0到6位的汉字').css('display','block');
					return false;
				}else if( !res4.test($('#email1').val())){
					$('.form-warning').html('请输入正确的邮箱').css('display','block');
					return false;
				
				}else if( !res5.test($('#phone1').val())){
					$('.form-warning').html('请输入正确的手机号').css('display','block');
					return false;
				} else if (localStorage.info && !!JSON.parse(localStorage.info)[userV]) {
            		$('.form-warning').html('用户已存在').css('display','block');
					return false;
        		}else{
            		alert('注册成功！');
            		localStorage.info = JSON.stringify(aInfo);
        		}
			});

//		        	alert(oInfo);

				 // 验证用户是否存在
		        if (localStorage.info && !!userInfo) {

		                $('.page_register').css('display','none');

		                $('.hr').css('display','block');
